<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Education</title>
    <!-- Bootstrap_css_cdn_link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- css_custom -->
        <link rel="stylesheet" href="css/styles.css">
</head>
<body class="px-5 bg-light">
    <!-- header_section -->
  <header class="px-5">
    <!-- nav_section -->
    <nav class="navbar navbar-expand-lg bg-light smart-edu-text">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold me-5" href="#">SmartEdu</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-5" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-light">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Success</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>          
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-warning fw-bold" type="submit">Register Now</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- banner_section -->
    <section class="container text-center">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active bg-banner-first">
                        <div class="bg-dark bg-opacity-25 text-light align-items-center">
                            <p class="h-1 fs-1 fw-bold">Get Started Smart Learning</p>
                            <p class="fs-6">Learn and develop your skill through our services. We will provide our best.</p>
                            <button class="btn bg-warning text-light fs-5 fw-bold">Get Started</button>
                        </div>
                    
                </div>
                <div class="carousel-item">
                    <img src="images/cover/cover-2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/cover/cover-3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
  </header>
    
    <!-- bootstap_script_cdn_link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
